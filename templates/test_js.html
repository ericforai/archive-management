<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Syntax Test</h1>
    <button onclick="testTryCatch()">Test Try-Catch</button>
    <div id="result"></div>

    <script>
        function testTryCatch() {
            try {
                console.log('Testing try-catch functionality');
                document.getElementById('result').innerHTML = 'JavaScript is working correctly!';
                
                // Test template string functionality
                const data = { value: 12345 };
                const html = `<div>Value: ${data.value.toLocaleString()}</div>`;
                console.log(html);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
