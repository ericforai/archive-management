version: '3.8'

services:
  # 主应用
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - uploads:/app/uploads
      - storage:/app/storage
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/electronic_archive
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - db
      - redis
      - elasticsearch
    networks:
      - archive-network

  # PostgreSQL数据库
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=electronic_archive
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - archive-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - archive-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - archive-network

  # Celery worker for异步任务
  celery-worker:
    build: .
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/electronic_archive
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - archive-network

  # Celery flower for监控
  flower:
    build: .
    command: celery -A app.celery flower
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/electronic_archive
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - archive-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    depends_on:
      - app
    networks:
      - archive-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  uploads:
  storage:

networks:
  archive-network:
    driver: bridge